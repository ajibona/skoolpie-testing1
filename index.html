<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
     <section class="main-body">
        <div class="upper">
          <div class="profile-logo">
            <!-- <img src="images/mcdonalds-logo.webp" alt=""> -->
          </div>
        </div>

        <div class="lower">
          <div class="header-top">
            <h2>McDonald's</h2>
            <span><i class='bx bx-info-circle'></i></span>
          </div>

          <div class="location-rate">
            <div class="location">
              <span><i class='bx bx-current-location'></i></span>
              <p>3455 West Peoria Avenue</p>
            </div>
            <div class="rate">
              <span><i class='bx bxs-star'></i></span>
              <p>4.8 (2,729+ ratings)</p>
            </div>
          </div>

          <div class="delivery-price">
            <div class="delivery">
              <h3>30 - 40 min</h3>
              <p>Delivery-time</p>
            </div>

            <div class="price">
              <h3>$0.00</h3>
              <p>Delivery fee on $12+</p>
            </div>
          </div>

          <div class="search">
            <span><i class='bx bx-menu-alt-left'></i></span>
            <input type="text" placeholder="Search food, groceries, drink, etc.">
            <span><i class='bx bx-filter'></i></span>
          </div>
        </div>

        <div class="food-list">
          <div class="food">
            <span><img src="images/food1.png" alt="" width="30" height="30"></span>
            <p>chips</p>
          </div>

          <div class="food">
            <span><img src="images/food2.png" alt="" width="30" height="30"></span>
            <p>Fast</p>
          </div>

          <div class="food">
            <span><img src="images/food3.png" alt="" width="30" height="30"></span>
            <p>Break</p>
          </div>

          <div class="food">
            <span><img src="images/food4.png" alt="" width="30" height="30"></span>
            <p>Rice</p>
          </div>

          <div class="food">
            <span><img src="images/food5.png" alt="" width="30" height="30"></span>
            <p>pop</p>
          </div>
        </div>

        <div class="promotion-banner">
          <div class="text-design">
            <h1>50% Off Soup</h1>
            <p>When you order $20+ Automatically applied</p>
            <button>order now</button>
          </div>
          <img src="images/thai-food.png" alt="" width="150px">
        </div>

        <div class="down-button">
          <div class="home-select selected">
            <span><i class='bx bx-home-alt'></i></span>
            <p>Home</p>
          </div>
          <div class="home-select">
            <span><i class='bx bx-cart-alt'></i></span>
            <p>Cart</p>
          </div>
          <div class="home-select">
            <span><i class='bx bx-list-ul'></i></span>
            <p>Orders</p>
          </div>
          <div class="home-select">
            <span><i class='bx bxs-user'></i></span>
            <p>Profile</p>
          </div>
        </div>
     </section>
  </body>
</html>
